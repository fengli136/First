<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>My Web Page</title>
 <style type="text/css">
 #tst1{text-align: center;}
 h1#tst1{color:red;}
p,h1,h2{text-align:center;}
div strong {color:red;}
 </style>

</head>
 <body>


   <h3>The h3 tag color set to red.</h3>
  <h1 id="tst1">Both style declarations apply.</h1>
    <h2 id="tst1">Only style declarations apply.</h2>
    <p>The p text-align set to center.</p>
<div><p>The red style <strong>has been applied to this element.</strong></p></div>
<p>The red style <strong>has not been applied to this element.</strong></p>

</body>
</html>
